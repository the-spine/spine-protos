syntax = "proto3";

package auth;

option go_package = "github.com/the-spine/spine-protos-go/auth";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string refresh_token = 1;
  string token_type = 2;
  string access_token = 3;
  int64 expires_in = 4;
}

message LogoutRequest{}

message LogoutResponse{}

message RefreshTokenRequest{
  string refresh_token = 1; 
}

message RefreshTokenResponse{
  string token_type = 2;
  string access_token = 3;
  int64 expires_in = 4;
}

message UserRequest {
  string token = 1;
}

message UserResponse {
  string user_id = 1;
  string user_name = 2;
  string first_name = 3;
  string middle_name = 4;
  string last_name = 5;
  string email = 6;
  repeated Role roles = 7;
  map<string, string> metadata = 8;
}

message UserRegisterRequest {
  string first_name = 1;
  string middle_name = 2;
  string last_name = 3;
  string email = 4;
  string password = 5;
}

message UserRegisterResponse {
  bool success = 1;
}

message PasswordResetRequest {
  string email = 1;
}

message PasswordResetResponse {
  bool success = 1;
}

message Role {
  string role = 1;
  repeated string permissions = 2;
}

service AuthService {

  rpc Login(LoginRequest) returns (LoginResponse);

  rpc Logout(LogoutRequest) returns (LogoutResponse);

  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);

  rpc GetUser(UserRequest) returns (UserResponse);

  rpc RegisterUser(UserRegisterRequest) returns (UserRegisterResponse);

  rpc ResetPassword(PasswordResetRequest) returns (PasswordResetResponse);

}
